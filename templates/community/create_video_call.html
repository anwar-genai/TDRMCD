{% extends "base.html" %}

{% block title %}Create Video Call{% endblock %}

{% block content %}
<div class="container py-4">
    <div class="row justify-content-center">
        <div class="col-lg-6">
            <div class="card">
                <div class="card-header d-flex justify-content-between align-items-center">
                    <h3 class="mb-0"><i class="fas fa-video me-2"></i>Create Video Call</h3>
                    <a class="btn btn-outline-secondary" href="{{ url_for('community.video_calls') }}"><i class="fas fa-arrow-left me-1"></i>Back</a>
                </div>
                <div class="card-body">
                    <form method="post">
                        <div class="mb-3">
                            <label class="form-label fw-bold">Title</label>
                            <input class="form-control" type="text" name="title" required>
                        </div>
                        <div class="mb-3">
                            <label class="form-label fw-bold">Description</label>
                            <textarea class="form-control" name="description" rows="3"></textarea>
                        </div>
                        {% if chat_room %}
                        <input type="hidden" name="chat_room" value="{{ chat_room }}">
                        <div class="mb-2 small text-muted">Linked to chat room: #{{ chat_room }}</div>
                        {% endif %}
                        <div class="mb-3">
                            <label class="form-label fw-bold">Max Participants</label>
                            <input class="form-control" type="number" min="2" max="100" name="max_participants" value="10">
                        </div>
                        <div class="d-flex justify-content-end gap-2">
                            <a class="btn btn-outline-secondary" href="{{ url_for('community.video_calls') }}">Cancel</a>
                            <button class="btn btn-primary" type="submit"><i class="fas fa-plus me-1"></i>Create Room</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
