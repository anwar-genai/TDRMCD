{% extends "base.html" %}

{% block title %}Video Call - {{ video_call.title }}{% endblock %}

{% block content %}
<div class="container py-4">
    <div class="row justify-content-center">
        <div class="col-lg-10">
            <div class="card">
                <div class="card-header d-flex justify-content-between align-items-center">
                    <h5 class="mb-0"><i class="fas fa-video me-2"></i>{{ video_call.title }}</h5>
                    <a class="btn btn-outline-secondary" href="{{ url_for('community.video_calls') }}"><i class="fas fa-arrow-left me-1"></i>Back</a>
                </div>
                <div class="card-body">
                    <div id="jitsi-container" style="height: 500px; width: 100%;"></div>
                </div>
                <div class="card-footer d-flex justify-content-between">
                    <div class="text-muted small">Room ID: {{ video_call.room_id }}</div>
                    <div class="text-muted small">Host: {{ video_call.host.get_full_name() }}</div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}


{% block extra_js %}
<script src="https://meet.jit.si/external_api.js"></script>
<script>
const roomId = "{{ video_call.room_id }}";
const domain = 'meet.jit.si';
const options = {
    roomName: roomId,
    parentNode: document.querySelector('#jitsi-container'),
    userInfo: {
        displayName: "{{ current_user.get_full_name() if current_user.is_authenticated else 'Guest' }}"
    },
    configOverwrite: {
        prejoinConfig: { enabled: true }
    },
    interfaceConfigOverwrite: {}
};
let api = null;
function initJitsi() {
    api = new JitsiMeetExternalAPI(domain, options);
    api.addListener('videoConferenceLeft', () => {
        window.location.href = "{{ url_for('community.video_calls') }}";
    });
}
document.addEventListener('DOMContentLoaded', initJitsi);
</script>
{% endblock %}
