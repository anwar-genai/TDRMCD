{% extends "base.html" %}

{% block title %}Help Center - TDRMCD{% endblock %}

{% block content %}
<section class="py-5 bg-light">
    <div class="container">
        <h1 class="fw-bold mb-3">Help Center</h1>
        <p class="text-muted mb-4">Find answers to common questions and learn how to use TDRMCD.</p>

        <div class="accordion" id="helpAccordion">
            <div class="accordion-item">
                <h2 class="accordion-header" id="headingOne">
                    <button class="accordion-button" type="button" data-bs-toggle="collapse" data-bs-target="#collapseOne" aria-expanded="true" aria-controls="collapseOne">
                        How do I create an account?
                    </button>
                </h2>
                <div id="collapseOne" class="accordion-collapse collapse show" aria-labelledby="headingOne" data-bs-parent="#helpAccordion">
                    <div class="accordion-body">
                        Visit the <a href="{{ url_for('auth.register') }}">registration</a> page and fill in your details.
                    </div>
                </div>
            </div>
            <div class="accordion-item">
                <h2 class="accordion-header" id="headingTwo">
                    <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#collapseTwo" aria-expanded="false" aria-controls="collapseTwo">
                        How do I add a resource?
                    </button>
                </h2>
                <div id="collapseTwo" class="accordion-collapse collapse" aria-labelledby="headingTwo" data-bs-parent="#helpAccordion">
                    <div class="accordion-body">
                        After logging in, go to the <a href="{{ url_for('resources.add') }}">Add Resource</a> page.
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
{% endblock %}
