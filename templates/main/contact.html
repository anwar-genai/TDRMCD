{% extends "base.html" %}

{% block title %}Contact - TDRMCD{% endblock %}

{% block content %}
<section class="py-5 bg-light">
    <div class="container">
        <h1 class="fw-bold mb-3">Contact</h1>
        <p class="text-muted mb-4">Have questions or suggestions? Reach out to us.</p>

        <div class="row g-4">
            <div class="col-md-6">
                <div class="card shadow-sm">
                    <div class="card-body">
                        <h5 class="card-title">Email</h5>
                        <p class="mb-0"><a href="mailto:support@example.com">support@example.com</a></p>
                    </div>
                </div>
            </div>
            <div class="col-md-6">
                <div class="card shadow-sm">
                    <div class="card-body">
                        <h5 class="card-title">Community</h5>
                        <p class="mb-0">Join the <a href="{{ url_for('community.index') }}">Community Discussions</a>.</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
{% endblock %}
